<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Logo</title>
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a192f" />
      <stop offset="100%" stop-color="#0e2239" />
    </linearGradient>
  </defs>

  <!-- Pentagon Background Fill -->
  <polygon
    points="50,5 95,27.5 95,72.5 50,95 5,72.5 5,27.5"
    fill="url(#bg-gradient)"
  />

  <!-- Hexagon Outline with subtle shadow -->
  <polygon
    points="50,5 95,27.5 95,72.5 50,95 5,72.5 5,27.5"
    stroke="#3A9188"
    stroke-width="4.5"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="drop-shadow(0 2px 2px rgba(58, 145, 136, 0.3))"
  />

  <!-- Centered Letter H with enhanced visibility -->
  <text
    x="50%"
    y="54%"
    text-anchor="middle"
    fill="#3A9188"
    font-size="50"
    font-family="Merriweather, Georgia, serif"
    font-weight="800"
    dy=".3em"
    style="paint-order: stroke fill; stroke: rgba(0, 0, 0, 0.25); stroke-width: 1.5px"
  >
    H
  </text>
</svg>
